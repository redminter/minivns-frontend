<div *ngIf="isLoggedIn; else loggedOut">
  <meta http-equiv="Refresh" content="0 subjects/scheduled">
</div>

<ng-template #loggedOut>
  <div class="row col-sm-6 " style="height:155px; width:227px; margin:auto; padding:10px;">
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <a class="navbar-brand" routerLink="/subjects/scheduled"
           style="color:#666565;font-family: monospace; margin-left:75px; text-shadow: 0 0 20px #000000ba;">Minivns</a>
        <input style="box-shadow:inset 0 0 6px 0px #0000006e;" type="text" class="form-control" placeholder="Username" name="username" id="username" [(ngModel)]="form.username"
               #username="ngModel" required/>
        <div *ngIf="f.submitted && username.invalid">
          <div *ngIf="username.errors?.['required']">Username is required</div>
        </div>
      </div>
      <div class="form-group">
        <input type="password" style="box-shadow:inset 0 0 6px 0px #0000006e;" placeholder="Password" class="form-control" name="password" id="password" [(ngModel)]="form.password"
               #password="ngModel"
               required minlength="4"/>
        <div *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors?.['required']">Password is required</div>
          <div *ngIf="password.errors?.['minlength']">Password must be at least 4 characters</div>
        </div>
      </div>
      <div class="form-group">
        <button style="width:227px; box-shadow: 8px 5px 20px 0px #007bffad;"class="btn btn-primary">Login</button>
        <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
          Login failed: {{errorMessage}}
        </div>
      </div>
    </form>
    <hr/>
  </div>

<!--  </div>-->
</ng-template>
