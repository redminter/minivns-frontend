<div class="container" id="main-container">
  <div class="row">
    <div *ngFor="let subject of subjects" class="col-md-6 col-xl-3">
      <div class="card m-b-30">
        <div class="card-body row">
          <div class="col-6">
            <a href=""><img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt=""
                            class="img-fluid rounded-circle w-60"></a>
          </div>
          <div class="col-6 card-title align-self-center mb-0">
            <h5>{{subject.title}}</h5>
          </div>
          <div class="card-body">
            <div class="float-right btn-group btn-group-sm">
              <a (click)="onOpenModal(subject, 'info')" class="btn btn-secondary tooltips" data-placement="top" data-original-title="Info"><i class="fa fa-info"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="infoSubjectModal" tabindex="-1" role="dialog" aria-labelledby="infoModelLabel"
       aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="infoModelLabel">{{subject?.title}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <a href="{{subject?.vns_url}}">URL to VNS</a><br>
          <a href="{{subject?.lection_url}}">URL to lection</a><br>
          <a href="{{subject?.pract_url}}">URL to practical lesson</a><br>
          <a href="{{subject?.lab_url}}">URL to laboratory lesson</a><br>
        </div>
      </div>
    </div>
  </div>
