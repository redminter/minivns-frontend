<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Marks</title>
</head>
      <div class="search-container">
        <div class="search-bar">
          <div class="search-icon">
            <img src="../assets/resources/icons/search.svg" alt="Search Icon">
          </div>
          <div class="placeholder body4">Пошук...</div>
        </div>
        <div class="line"></div>
      </div>
      <div class="subjects-container" >
        <div *ngFor="let taskGroup of arrayOfArrays; let i = index" class="subject">
          <div class="subject-name-container" (click)="isExpanded[i] = !isExpanded[i]">
            <div class="subject-name h4">{{taskGroup[0].subject_id.title}}</div>
            <div class="arrow-up"> <img [style.transform]="'rotate(' + getRotation(i) + ')'" src="../assets/resources/icons/arrow-up.svg" alt="arrow-up"></div>
          </div>
          <div class="tasks-card-container" *ngIf="isExpanded[i]">
            <div *ngFor="let task of taskGroup;" class="task-card glass">
              <div class="name-plus-buttons">
                <div class="task-name h7">{{task.title}}</div>
                <div class="task-buttons">
                  <a href='{{task.link}}'><button class="task-button glass card-button">ВНС</button></a>
                  <a href='{{task.metoda_link}}'><button class="task-button glass card-button">МЕТОДИЧКА</button></a>
                  <button class="task-button glass card-button">
                    <img src="../assets/resources/icons/edit.svg" alt="edit button">
                  </button>
                </div>
              </div>
              <div class="line-plus-status">
                <div class="line"></div>
                <div class="task-deadline body5">Кінець здачі: {{getDate(task)}}</div>
              </div>
              <button class="task-status glass body5">Виконано</button>
            </div>
          </div>
        </div>
      </div>
</html>
