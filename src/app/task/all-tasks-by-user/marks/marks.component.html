<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Marks</title>
  </head>

  <body>
    <div class="left-menu-plus-body">
      <nav class="left-menu-container">
        <div class="logo-menu-items-container">
          <span class="logo">MINIVNS</span>
          <div class="menu-item-container">
            <div class="menu-item hbtn">
              <p>Дешборд</p>
            </div>
            <div class="menu-item hbtn">
              <p>Розклад</p>
            </div>
            <div class="menu-item hbtn">
              <p>Оцінки</p>
            </div>
            <div class="menu-item hbtn">
              <p>Завдання</p>
            </div>
          </div>
        </div>
        <div class="menu-item hbtn">
          <p>Вийти</p>
        </div>
      </nav>

      <div class="header-plus-body">
        <header class="header_glass">
          <span class="h3">Твої оцінки</span>
          <div class="profile-container hbtn">
            <div class="profile-icon glass">
              <img
                src="../assets/resources/icons/user-male.svg"
                alt="Profile Icon"
              />
            </div>
            <p>Профіль</p>
          </div>
        </header>

        <div class="marks-container">
          <div
            *ngFor="let taskGroup of arrayOfArrays; let i = index"
            class="mark-item body4"
          >
            <div class="name-mark">
              <div class="name">{{ taskGroup[0].subject_id.title }}</div>
              <div class="mark">{{ totalMarksPerArray[i] }}</div>
            </div>
            <div class="line"></div>
            <div *ngFor="let task of taskGroup" class="marks-details-container">
              <div class="name-mark">
                <div class="name">{{ task.title }}</div>
                <div class="mark">{{ task.mark }}/{{ task.max_mark }}</div>
              </div>
              <div class="line"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer-container">
      <div class="left-footer glass">
        <div class="logo-title">MINIVNS</div>
        <div class="contact-button">
          <img
            class="footer-logo"
            src="../assets/resources/icons/contact.png"
            alt="Footer contact"
          />
          <p>Написати нам</p>
        </div>
      </div>
      <div class="footer-right">
        Усі використані матеріали доступні за цим <br />посиланням —
        <span>ресурси</span>
      </div>
    </footer>
  </body>
</html>
